    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Outside!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<style>A {text-decoration: none;} </style>
<body>

        <nav>
            <h1>GET</h1>

        </nav>
    </header>

    <footer></footer>
