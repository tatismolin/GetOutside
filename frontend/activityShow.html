<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" Description="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="showStylesheet.css">
    <title>Activities</title>
</head>
<body>
    <div id="gallery">
        <div class="activityCards"></div>
    </div>
    <h3>Can't find the activity you want? Add your own!</h3>
    <form method='POST' action="http://localhost:3000/activities">
        <label>Name</label>
        <input name='name'/>

        <label>Description</label>
        <input name='description'/>

        <label>Photo</label>
        <input name='photo'/>

        <label>Ideal Temperature</label>
        <input name='temperature'/>
        
        <input type='submit'/>
    </form>
    <script src="activityShow.js"></script>
</body>
</html>
